apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-ingress-controller
  namespace: ingress
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: traefik-ingress-controller
rules:
  - apiGroups:
      - ""
    resources:
      - services
      - endpoints
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: traefik-ingress-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefik-ingress-controller
subjects:
  - kind: ServiceAccount
    name: traefik-ingress-controller
    namespace: ingress
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: traefik-ingress-controller
  namespace: ingress
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: traefik-ingress-controller
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: traefik-ingress-controller
  namespace: ingress
spec:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: traefik-ingress-controller
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 60
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: traefik-ingress
  namespace: ingress
  labels:
    app: traefik-ingress-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik-ingress-controller
  template:
    metadata:
      labels:
        app: traefik-ingress-controller
    spec:
      nodeSelector:
        duty: intake
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: k8s-app
                operator: In
                values:
                - haproxy-ingress-controller
            topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 60
      serviceAccountName: traefik-ingress-controller
      terminationGracePeriodSeconds: 60
      containers:
      - image: traefik:latest
        name: traefik
        args:
        - --web
        - --kubernetes
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        resources:
          limits:
            memory: 1000Mi
          requests:
            cpu: 400m
            memory: 1000Mi
